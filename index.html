<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Servicio - Club Mecánico</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>

    <div class="document-container">
        <header class="header-top-yellow">
            <div class="club-info">
                <div class="club-logo"></div>
                <div class="club-name">CLUB MECÁNICO</div>
                <div class="club-slogan">TALLER AUTOMOTRIZ MULTIMARCA</div>
            </div>
        </header>

        <div class="main-content">
            <div class="left-section">
                <div class="order-info">
                    <div class="field-row">
                        <label for="orden">ORDEN:</label>
                        <input type="text" id="orden" value="1">
                    </div>
                    <div class="field-row">
                        <label for="fecha">FECHA:</label>
                        <input type="text" id="fecha" value="16/03/2030">
                    </div>
                </div>
            </div>

            <div class="data-sections-container">
                <div class="data-section vehicle-data">
                    <h3>DATOS DEL VEHÍCULO</h3>
                    <div class="field-row">
                        <label for="placa">PLACA:</label>
                        <input type="text" id="placa" value="16/03/2030">
                    </div>
                    <div class="field-row">
                        <label for="marca">MARCA:</label>
                        <input type="text" id="marca" value="16/03/2030">
                    </div>
                    <div class="field-row">
                        <label for="modelo">MODELO:</label>
                        <input type="text" id="modelo" value="16/03/2030">
                    </div>
                    <div class="field-row">
                        <label for="año">AÑO:</label>
                        <input type="text" id="año" value="16/03/2030">
                    </div>
                </div>

                <div class="data-section client-data">
                    <h3>DATOS DEL CLIENTE</h3>
                    <div class="field-row">
                        <label for="nombre">NOMBRE:</label>
                        <input type="text" id="nombre" value="16/03/2030">
                    </div>
                    <div class="field-row">
                        <label for="telefono">TELÉFONO:</label>
                        <input type="text" id="telefono" value="16/03/2030">
                    </div>
                    <div class="field-row">
                        <label for="direccion">DIRECCIÓN:</label>
                        <input type="text" id="direccion" value="16/03/2030">
                    </div>
                    <div class="field-row">
                        <label for="correo">CORREO:</label>
                        <input type="text" id="correo" value="16/03/2030">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
